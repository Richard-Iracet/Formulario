<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>Formulário</title>
  </head>
  <body>
    <!-- Container principal -->
    <div class="container">

      <!-- Cabeçalho -->
      <div class="cabecalho">
        <h2>Formulário</h2>
      </div>
     
        <!-- Foto -->
        <div id="foto-rosto-div">
          <img id="foto-rosto" src="https://cdn.pixabay.com/photo/2016/11/21/12/42/beard-1845166_960_720.jpg" alt="Foto Rosto">
        </div>
      
      <!-- Formulário -->
      <form id="form" method="get" action=".">

        <!-- Nome completo -->
        <div class="form-input">
          <label>Nome Completo</label>
          <input type="text" id="nome-completo" placeholder="Digite o seu nome completo..."/>
          <small></small>
        </div>

        <!-- Data de nascimento -->
        <div class="form-input">
          <label>Data de nascimento</label>
          <input type="date" id="data-nascimento"/>
          <small></small>
        </div>

        <!-- Endereço -->
        <div class="form-input">
          <label>Endereço</label>
          <input type="text" id="endereco" placeholder="Digite o seu endereço..."/>
          <small></small>
        </div>

        <!-- Número -->
        <div class="form-input">
          <label>Número</label>
          <input type="text" id="numero" placeholder="Digite o número de sua residência..."/>
          <small></small>
        </div>

        <!-- Bairro -->
        <div class="form-input">
          <label>Bairro</label>
          <input type="text" id="bairro" placeholder="Digite o seu bairro..."/>
          <small></small>
        </div>

        <!-- Cidade -->
        <div class="form-input">
          <label>Cidade</label>
          <input type="text" id="cidade" placeholder="Digite a sua cidade..."/>
          <small></small>
        </div>

        <!-- Estado -->
        <div class="form-input">
          <label>Estado</label>
          <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP" selected>São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
          <small></small>
        </div>

        <!-- CEP -->
        <div class="form-input">
          <label>CEP</label>
          <input type="text" id="CEP" placeholder="Digite o seu CEP..." maxlength="9" onkeyup="mascaraCEP()"/>
          <small></small>
        </div>

        <!-- Apelido -->
        <div class="form-input">
          <label>Apelido</label>
          <input type="text" id="apelido" placeholder="Digite o seu apelido..."/>
          <small></small>
        </div>

        <!-- CPF -->
        <div class="form-input">
          <label>CPF</label>
          <input type="text" id="CPF" placeholder="Digite o seu CPF..." maxlength="14" onkeyup="mascaraCPF()"/>
          <small></small>
        </div>

        <!-- RG -->
        <div class="form-input">
          <label>RG</label>
          <input type="text" id="RG" placeholder="Digite o seu RG..." maxlength="9"/>
          <small></small>
        </div>
        
        <!-- Botões -->
        <div class="botoes">
          <button onclick="calcularIdade()" id="calcular-idade">Calcular idade</button>
          <button onclick="checkInputs()" id="validar">Validar</button>
        <div>
 
      </form>
    </div>
    
    <script src="script.js">
    </script>

  </body>
</html>
